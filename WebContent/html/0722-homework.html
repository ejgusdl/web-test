<script>
	function numbers(i){
		var res = t.dis.value;
		if(res==0){
			t.dis.value=i;
		
		}else{
		
			t.dis.value+=i;	
		}
	}
	function reset1(){
		t.dis.value=0;
	}
	var num1=0,num2=0;
	var op = '';
	function calculates(o){
		op=o;
		num1 = t.dis.value;
		reset1();
	}
	function result1(){
		num2=t.dis.value;
		res1 = eval(num1+op+num2);
		t.dis.value=res1;
	}
	
	
	function number(e){	
		var val = document.getElementById('display').value; 
		console.log(e.value);
		if(val == "0"){
			document.getElementById('display').value=e.value;
		}else{
			document.getElementById('display').value=val+e.value;
		}		
	}
	function calculate(e){
		var val = document.getElementById('display').value;
		if(val == "0"){
			document.getElementById('display').value="0";
		}else{
			document.getElementById('display').value=val+e.value;
		}		
	}
	function reset(){
		document.getElementById('display').value="0";
	}
	function result(){
		var val = document.getElementById('display').value;
		var result = eval(val);
		document.getElementById('display').value=result;
	}
</script>
</head>
<body>

		</tr>
